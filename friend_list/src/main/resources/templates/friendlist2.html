<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Friendlist</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<h1>My friends</h1>
<table>
	<tr>
		<th>Name</th>

	</tr>
	<tr th:each="friend : ${friends}">
		<td th:text="${friend.firstName} + ' ' + ${friend.lastName}"></td>
	</tr>
</table>

<h1>Add friend</h1>
    <form action="#" th:action="@{/friendlist2}" th:object="${friend}" method="post">
    	<table>
    	<tr>
    		<td>First name: <input type="text" placeholder="firstName" th:field="*{firstName}" /></td>
        </tr>
        <tr>
        	<td>Last name: <input type="text" placeholder="lastName" th:field="*{lastName}" /></td>
        </tr>
        </table>
        <p><input type="submit" value="Add friend" /></p>
    </form>


</body>
</html>
